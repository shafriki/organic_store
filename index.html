<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Store</title>

    <!-- favicon -->
     <link rel="shortcut icon" href="./images/logo-white.png" type="image/x-icon">

     <!-- tailwndCSS and daisyUI CDN link -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <!-- font awasome -->
     <script src="https://kit.fontawesome.com/7043c081d1.js" crossorigin="anonymous"></script>

     <style>
        .poppins {
        font-family: "Poppins", system-ui;
        font-weight: 400;
        font-style: normal;
     }
     </style>

</head>

<body class="poppins">

    <!-- header section start -->
     <header>
        <!-- navbar section start -->
         <section class="max-w-screen-xl mx-auto">
                <nav class="flex items-center justify-between py-4 px-4 lg:px-0">
                    <!-- logo -->
                    <div><img src="./images/logo.svg" alt="" class="w-3/5"></div>

                    <!-- link -->
                    <div class="flex items-center gap-8 font-medium">
                      <a href="" class="hover:text-lime-600 transition-colors hidden lg:block">Home</a>
                      <a href="" class="hover:text-lime-600 transition-colors hidden lg:block">Everything</a>
                      <a href="" class="hover:text-lime-600 transition-colors hidden lg:block">Groceries</a>
                      <a href="" class="hover:text-lime-600 transition-colors hidden lg:block">About</a>
                      <a href="" class="hover:text-lime-600 transition-colors hidden lg:block">Contact</a>
                    </div>

                    <!-- profile -->
                    <div class="flex items-center gap-3">
                      <p class="font-medium text-lime-600">$10.00</p>
                      <i class="fa-solid fa-cart-shopping hidden lg:block text-lime-600"></i>
                      <i class="fa-solid fa-user hidden lg:block "></i>
                      <i class="fa-solid fa-bars lg:hidden"></i>
                    </div>
                </nav>
         </section>
         <!-- navbar section end -->

         <!-- banner section start -->
          <section class="max-w-screen-xl mx-auto lg:py-14">
            <img src="./images/leaf01.png" class="absolute opacity-25 bottom-0 right-0" alt="" >
            <div class="flex flex-col lg:flex-row items-center lg:gap-16 ">

              <img src="./images/bannerbg.png" alt="" class="w-3/4 lg:w-2/5">

              <!-- text content -->
               <div class="flex flex-col items-start space-y-3 px-4 lg:px-0 mt-8 lg:mt-0">
                <p class="text-xl font-semibold">Best Quality Products</p>
                <h1 class="text-3xl lg:text-6xl font-bold">Join The Organic Movement</h1>
                <p class="text-sm lg:text-base lg:w-5/6 text-gray-500">Organic Show is a shop dedicated to providing fresh, natural, and organic products, promoting a healthy lifestyle and sustainable living.</p>
                <button class="btn item bg-lime-600 text-white"><i class="fa-solid fa-cart-shopping hidden lg:block text-white"></i> shop Now</button>
               </div>
            </div>
          </section>
         <!-- banner section end -->
     </header>
    <!-- header section end -->
    
</body>
</html>
